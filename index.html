<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tripadvisor</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
       <!--header-->
       <div class="header">
         
         <img src="./images/logo.svg" alt="logo" class="header__logo">

         <div class="header__title">
            <h4 class="header__title__discover">Discover</h4>
            <h4 class="header__title__trips">Trips</h4>
            <h4 class="header__title__review">Review</h4>
            <h4 class="header__title__flights">Flights</h4>
         </div> 

         <div class="header__signin">
            <div class="header__inr">
              <i class="fa-solid fa-globe"></i>
              <h3>| INR</h3>
            </div>
            <button class="header__button"><h3>Sign in</h3></button>
         </div>

       </div>

       <!--search bar-->
       <div class="search">
        <div class="search__title">
          <h1>Where to?</h1>
        </div>
          
        <div class="search__description">
          <h3 class="search__description__h1"><i class="fa-solid fa-house"></i> Search All</h3>
          <h3 class="search__description__h2"><i class="fa-solid fa-house"></i> Hotels</h3>
          <h3 class="search__description__h2"><i class="fa-solid fa-list-check"></i> Things to Do</h3>
          <h3 class="search__description__h2"><i class="fa-solid fa-utensils"></i> Restaurants</h3>
          <h3 class="search__description__h2"><i class="fa-solid fa-key"></i> Holiday Homes</h3>  
        </div>

        <div class="searchbar">
          <div class="searchbar__search">
            <i class="fa-solid fa-magnifying-glass"></i>
            <input type="text" placeholder="Places to go, things to do,hotels..." >
          </div>
              <button class="searchbar__button">Search</button>
        </div>

       </div>

        <!--ai recommendation-->
       <div class="ai">
          <img src="./images/AI.png">
          <div class="ai__content">
          <p>Powered by AI <span style="background-color:white; padding:4px;">Beta</span></p>
          <h1>Build a Trip <br>
            in a minutes</h1>
          <h3>Get a personalised itinerary just for 
              you, guided by traveller tips
              and reviews.</h3>
          <div class="ai__button">
            <button>Start a trip with ai</button>
            <div class="ai__button__icon" >
             <i class="fa-solid fa-location-dot"></i>
            </div>
          </div> 
      </div>
       </div>
       
</body>
</html>
